name: Product CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
    paths:
      - 'product/**'
      - '.github/workflows/productci.yml'

  pull_request:
    branches: [ "master" ]
    paths:
      - 'product/**'
      - '.github/workflows/productci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: product
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t sudheern87/product-image:latest .

      - name: Publish image to Docker Hub
        run: docker push sudheern87/product-image:latest

  deploy:
    needs: build  # ðŸ‘ˆ Ensures deploy runs after build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # ðŸ‘ˆ Optional safety check

    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull sudheern87/product-image:latest
            docker rm -f product-container || true
            docker run -d -p 8080:8080 --name product-container sudheern87/product-image:latest