name: Build and Deploy Product Service

on:
  push:
    branches: [ "master" ]
    paths:
      - 'product/**'
      - '.github/workflows/productci.yml'

  pull_request:
    branches: [ "master" ]
    paths:
      - 'product/**'
      - '.github/workflows/productci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: product
        run: mvn clean install -DskipTests

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: sudheern87/product-image
          tags: latest
          registry: docker.io
          dockerfile: product/Dockerfile
          context: product
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull sudheern87/product-image
            docker rm -f product-container || true
            docker run -d -p 8080:8080 --name product-container sudheern87/product-image
